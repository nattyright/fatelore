<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>FateRP Season 2 Map</title>
    <link rel="stylesheet" href="stylesheets/interactive_map.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js" type="text/javascript"></script>

  </head>

  <body>
    <div class='info-panel-right'>
      <div id='district-img-wrapper'><img id='district-img' src=""></div>
      <div class="label" id="district-name"> </div>
      <div class="normal-text" id="district-desc"> </div>
    </div>

    <div class='info-panel-left'>
      <div id='loc-img-wrapper'><img id='loc-img' src=""></div>
      <div class="label" id="loc-name"> </div>
      <div class="normal-text" id="loc-desc"> </div>
    </div>

    

    <div class='map-panel'>
      <div><button onclick='toggleDistrict()'>Toggle District</button></div>
      <object id="svg-object" data="images/map.svg" type="image/svg+xml"></object>
    </div>




    <script  src="js/interactive_map.js"></script>
  </body>
</html>
