<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>FateRP Season 4 Map</title>
    <link rel="stylesheet" href="stylesheets/interactive_map.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js" type="text/javascript"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,500,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>

    <div class='map-panel'>
      <object id="svg-object" data="images/map.svg" type="image/svg+xml"></object>
    </div>




    <div class='info-panel-left'>
      <div id='info-panel-left-close' onclick='closePanel("info-panel-left")'><i class="arrow left"></i></div>
      <div id='info-panel-img-wrapper'><img id='info-panel-img' src=""></div>
      <div class="label" id="info-panel-name"> </div>
      <div id="info-panel-sub-name">Alexandria</div>
      <div class="horizontal-line"></div>
      <div id="info-panel-quick-facts">Quick Facts</div>
      <div class="normal-text" id="info-panel-desc"> </div>
    </div>



    <div id='info-panel-right-open' onclick='openPanel("info-panel-right")'><i class="arrow left"></i></div>

    <div class='info-panel-right show'>
      <div id='info-panel-right-close' onclick='closePanel("info-panel-right")'><i class="arrow right"></i></div>
      <div id='menu-title'>Menu</div>
      <div class='menu'>
        <div class='menu-item'><button onclick='toggleLayer("layer-district")'>Toggle District</button></div>
        <div class='menu-item'><button onclick='toggleLayer("layer-path")'>Toggle Path</button></div>
        <div class='menu-item'><button onclick='toggleLayer("layer-poi")'>Toggle Location</button></div>
      </div>
    </div>

    



    <script  src="js/interactive_map.js"></script>
  </body>
</html>
